<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alfredo Ucendo</title>
    <meta charset="utf-8">
</head>

<body>

  <video controls id="video">
    <source src="video.mp4" type="video/mp4">
    <track kind="subtitles" srclang="es" src="video.vtt">
    <h2>Your browser does not support HTML5 video.</h2>
  </video>
<p id="texto"></p>

<script>
var myVideo = document.getElementById("video");
var texto = document.getElementById("texto");

var textTracks = myVideo.textTracks; // one for each track element
var textTrack = textTracks[0]; // corresponds to the first track element
var kind = textTrack.kind // e.g. "subtitles"
var mode = textTrack.mode // 0 (TextTrack.OFF in spec, TextTrack.DISABLED in Chrome), 1 (TextTrack.HIDDEN) or 2 (TextTrack.SHOWING)

var cues = textTrack.cues;
console.log(textTrack);
var cue = cues[0]; // corresponds to the first cue in a track src file
var cueId = cue.id // cue.id corresponds to the cue id set in the WebVTT file
var cueText = cue.text; // "The Web is always changing", for example (or some JSON!)


texto.text = cueText;


function playPause() {
    if (myVideo.paused)
        myVideo.play();
    else
        myVideo.pause();
}

function makeBig() {
    myVideo.width = 560;
}

function makeSmall() {
    myVideo.width = 320;
}

function makeNormal() {
    myVideo.width = 420;
}
</script>


</body>
</html>
